name: Publish container to GHCR & Docker Hub

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  packages: write

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: false

env:
  IMAGE_NAME: neurontainer

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: ${{ !startsWith(github.event.head_commit.message, '[no-publish] ') }}
    env:
      IMAGE_NAME: "neurontainer"
      GITHUB_PACKAGES_TOKEN: ${{ github.token }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.24.0

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: "./pnpm-lock.yaml"

      - name: Install JS deps (for utils)
        run: |
          echo "//npm.pkg.github.com/:_authToken=${GITHUB_PACKAGES_TOKEN}" >> .npmrc
          pnpm install --frozen-lockfile

      - name: Create/Update release PR (Changesets)
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm changeset version
          commit: bump `neurontainer` version
          title: Bump neurontainer's version
          createGithubReleases: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine release version
        id: release
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          VERSION="$(pnpm info ./ version)"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "should_publish=false" >> "$GITHUB_OUTPUT"
          else
            echo "should_publish=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up QEMU
        if: steps.release.outputs.should_publish == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.release.outputs.should_publish == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: steps.release.outputs.should_publish == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: steps.release.outputs.should_publish == 'true'
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker metadata (tags + labels)
        id: meta
        if: steps.release.outputs.should_publish == 'true'
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
            docker.io/${{ vars.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.release.outputs.version }}
            type=raw,value=latest

      - name: Extract extension changelog
        id: changelog
        if: steps.release.outputs.should_publish == 'true'
        run: |
          VERSION="${{ steps.release.outputs.version }}"
          VALUE=$(pnpm --filter ./utils -s exec tsx extract-changelog-label.ts "$VERSION")
          # GitHub output escaping
          VALUE="${VALUE//'%'/'%25'}"
          VALUE="${VALUE//$'\n'/'%0A'}"
          VALUE="${VALUE//$'\r'/'%0D'}"
          echo "value=$VALUE" >> "$GITHUB_OUTPUT"

      - name: Build and push
        if: steps.release.outputs.should_publish == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          build-args: |
            EXTENSION_CHANGELOG=${{ steps.changelog.outputs.value }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Tag release
        if: steps.release.outputs.should_publish == 'true'
        run: |
          VERSION="${{ steps.release.outputs.version }}"
          git tag "v$VERSION"
          git push origin "v$VERSION"
